<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Análisis en Tiempo Real</title>    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/static/css/styles.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Dashboard de Análisis en Tiempo Real</span>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <!-- Estado del Sistema -->
            <div class="col-12 mb-3">
                <div class="card status-card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Estado del Sistema</h5>
                        <i class="bi bi-arrow-clockwise refresh-button" onclick="checkApiStatus()"></i>
                    </div>
                    <div class="card-body" id="api-status">
                        Verificando estado...
                    </div>
                </div>
            </div>

            <!-- Contador de Productos -->
            <div class="col-12 mb-3">
                <div class="card compact-card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <h5 class="mb-0 text-success">Conteo de Nuevos Productos</h5>
                            <div class="d-flex align-items-center">                                
                                <select class="form-select form-select-sm me-2" id="period-select" onchange="loadNewProducts()">
                                    <option value="hourly">Última hora</option>
                                    <option value="daily">Último día</option>
                                    <option value="5min">Últimos 5 minutos</option>
                                </select>
                                <i class="bi bi-arrow-clockwise refresh-button" onclick="loadNewProducts()"></i>
                            </div>
                        </div>
                        <div id="new-products" class="mt-2">
                            <div class="text-muted">Cargando datos...</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Contenido Principal -->
            <div class="col-md-6">
                <div class="card h-100">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0 text-primary">Últimos Clientes Registrados</h5>
                        <i class="bi bi-arrow-clockwise refresh-button" onclick="loadRecentCustomers()"></i>
                    </div>
                    <div class="card-body" id="recent-customers">
                        Cargando...
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card h-100">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0 text-warning">Productos por Categoría</h5>
                        <div>
                            <select class="form-select form-select-sm d-inline-block w-auto" id="category-select" onchange="loadProductsByCategory()">
                            </select>
                            <i class="bi bi-arrow-clockwise refresh-button ms-2" onclick="loadProductsByCategory()"></i>
                        </div>
                    </div>
                    <div class="card-body" id="products-by-category">
                        Cargando...
                    </div>
                </div>
            </div>

            <!-- Distribución Geográfica -->
            <div class="col-12 mt-3">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <div>
                            <h5 class="mb-0 text-info">Distribución Geográfica de Clientes</h5>
                            <small class="text-muted">Datos de la última hora</small>
                        </div>
                        <div>
                            <select class="form-select form-select-sm d-inline-block w-auto" id="country-select">
                            </select>
                            <i class="bi bi-arrow-clockwise refresh-button ms-2" onclick="loadGeoDistribution()"></i>
                        </div>
                    </div>
                    <div class="card-body" id="geo-distribution">
                        Cargando...
                    </div>
                </div>
            </div>
        </div>
    </div>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/dashboard.js"></script>
    <script>
        window.onload = initializeDashboard;
    </script>
</body>
</html>
